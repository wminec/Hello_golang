---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: event-watcher
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: event-watcher
rules:
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: read-events
subjects:
- kind: ServiceAccount
  name: event-watcher
roleRef:
  kind: Role
  name: event-watcher
  apiGroup: rbac.authorization.k8s.io

